<html>
<head>
	<title>Hello D3</title>
	<script type="text/javascript" src="d3.js"></script>
</head>
<body>

	<div id="vizcontainer">
		<svg style="width:500px;height:500px;border:1px grey solid;"/>
	</div>

</body>
<script type="text/javascript">
	// create div
	d3.select('body').append('div')
		.style('border', '1px black solid')
		.html('Hello D3');

	// adjust the behavior
	d3.selectAll('div')
		.style('background-color', 'pink')
		.style('font-size', '24px')
		.attr('id', 'newDiv')
		.attr('class', 'd3div')
		.on('click', function(){console.log('you clicked a div');});

	// put shapes
	d3.select('svg')
		.append('line')
		.attr('x1', 20)
		.attr('y1', 20)
		.attr('x2', 400)
		.attr('y2', 400)
		.style('stroke', 'black')
		.style('stroke-width', '2px');

	d3.select('svg')
		.append('text')
		.attr('x', 20)
		.attr('y', 20)
		.text('HELLO');

	d3.select('svg')
		.append('circle')
		.attr('r', 20)
		.attr('cx', 20)
		.attr('cy', 20)
		.style('fill', 'red');

	d3.select('svg')
		.append('circle')
		.attr('r', 100)
		.attr('cx', 400)
		.attr('cy', 400)
		.style('fill', 'lightblue');

	d3.select('svg')
		.append('text')
		.attr('x', 400)
		.attr('y', 400)
		.text('WORLD');
</script>
</html>
